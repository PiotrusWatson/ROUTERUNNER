<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RouteRunner</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>

  <!--div id="nav" style="width:80%;height:80%;margin:auto"-->







  <div id="pano" style="width: 75%; height: 100%;float:left;"></div>
  <div id="map" style="width: 25%; height: 100%;float:left;"></div>
  <h1 id="title">Route Runner</h1>
  <div style="position: absolute; left:35%; margin-left: -25px; top:80%; overflow: hidden; z-index: 2;">
    <span id="back" class="fa fa-step-backward fa-5x" style="opacity: 0.8; z-index: 2; margin: 25px" onclick="goBackward()"></span>
    <span id="play" class="fa fa-play fa-5x" style="opacity: 0.8; margin: 25px"></span>
    <span id="forward" class="fa fa-step-forward fa-5x" style="opacity: 0.8; z-index: 2; margin: 25px" onclick="goForward()"></span>

  </div>

  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="scripts/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTBOVPNlWVB4MIP239EKZSy3znmo5w2xY&callback=initMap">
  </script>
  </div>

</body>

</html>
